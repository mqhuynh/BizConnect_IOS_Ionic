<ion-view title="Discription" id="page12">
  <ion-content padding="true" class="has-header">
    <h3 id="discription-heading1" style="color:#07341F;">{{list.Name}}</h3>
    <div id="discription-markdown9" class="show-list-numbers-and-dots">
      <p style="color:#F7D736;font-size:20px;">WEBSITE:</p>
    </div>
    <div>
      <a href="{{list.Website}}" target="_blank">{{list.Website}} </a>
    </div>
    <div class="spacer" style="width: 300px; height: 9px;"></div>
    <div id="discription-markdown10" class="show-list-numbers-and-dots">
      <p style="color:#F7D736;font-size:20px;">MAJORS:</p>
    </div>
    <div id="discription-markdown11" class="show-list-numbers-and-dots">
      <p style="color:#07341F;font-size:16px;">{{list.Majors}}</p>
    </div>
    <div id="discription-markdown12" class="show-list-numbers-and-dots">
      <p style="color:#F7D736;font-size:20px;">POSITION:</p>
    </div>
    <div id="discription-markdown13" class="show-list-numbers-and-dots">
      <p style="color:#07341F;font-size:16px;"> {{list.Position}}</p>
    </div>
    <div id="discription-markdown14" class="show-list-numbers-and-dots">
      <p style="color:#F7D736;font-size:20px;">TITLE:</p>
    </div>
    <div id="discription-markdown16" class="show-list-numbers-and-dots">
      <p style="color:#07341F;font-size:16px;">{{list.Title}}</p>
    </div>
    <div id="discription-markdown17" class="show-list-numbers-and-dots">
      <p style="color:#F7D736;font-size:20px;">OCI:</p>
    </div>
    <div id="discription-markdown18" class="show-list-numbers-and-dots">
      <p style="color:#07341F;font-size:16px;">{{list.OCI}}</p>
    </div>
  </ion-content>
</ion-view>
